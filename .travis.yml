language: cpp

branches:
  - library

compiler:
  - gcc

addons:
  apt:
    packages:
      - gfortran

before_install:
  - svn co https://projects.coin-or.org/svn/CHiPPS/Blis/trunk Blis-trunk
  - svn co https://projects.coin-or.org/svn/SYMPHONY/branches/WS SYMPHONY-WS
  - svn co https://projects.coin-or.org/svn/Cbc/trunk Cbc-trunk

install:
  - cd Blis-trunk && ./configure --prefix=/home/travis/tkralphs/build && make install
  - cd ..
  - cd SYMPHONY-WS && ./configure --enable-sensitivity-analysis --prefix=/home/travis/tkralphs/build && make install
  - cd ..
  - cd Cbc-trunk && ./configure --prefix=/home/travis/tkralphs/build && make install
  - cd ..
  - cd src && make COININSTDIR=/home/travis/tkralphs/build USE_CPLEX=FALSE

script: cd /home/travis/build/tkralphs/MibS/src && ls && LD_LIBRARY_PATH=/home/travis/tkralphs/build/lib ./mibs -param mibs.par 

os:
  - linux
